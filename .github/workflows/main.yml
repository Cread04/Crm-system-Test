name: .NET Build & Test with Playwright and Postman
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    container: mcr.microsoft.com/playwright/dotnet:v1.46.0-jammy
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build the project
      run: dotnet build --no-restore --configuration Debug

    - name: Run Playwright tests
      run: |
        dotnet test Playwright/ --no-build --verbosity normal
        # If still failing, try with direct playwright test
        npx playwright test --config=Playwright/playwright.config.ts

    - name: Run unit tests
      run: dotnet test Xunit/ --no-build --verbosity normal

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Newman for Postman tests
      run: npm install -g newman

    - name: Run Postman collection test
      run: newman run Postman/CRM-Testning.postman_collection
