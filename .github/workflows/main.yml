name: .NET Build & Test with Playwright and Postman
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install exact Playwright version
      run: |
        dotnet add Playwright/Playwright.csproj package Microsoft.Playwright.NUnit --version 1.44.0
        dotnet add Playwright/Playwright.csproj package Microsoft.Playwright --version 1.44.0
        dotnet tool install --global Microsoft.Playwright.CLI --version 1.44.0

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libasound2 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libatomic1 \
          libcairo2 \
          libcups2 \
          libdbus-1-3 \
          libdrm2 \
          libgbm1 \
          libglib2.0-0 \
          libgtk-3-0 \
          libnspr4 \
          libnss3 \
          libpango-1.0-0 \
          libx11-6 \
          libxcb1 \
          libxcomposite1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxkbcommon0 \
          libxrandr2

    - name: Install browsers
      run: |
        cd Playwright
        dotnet build
        npx playwright install --with-deps chromium

    - name: Verify installation
      run: |
        ls -la ~/.cache/ms-playwright/
        npx playwright --version
        dotnet tool list -g

    - name: Run Playwright tests
      run: |
        cd Playwright
        dotnet test --no-build --verbosity normal

    - name: Run unit tests
      run: dotnet test Xunit/ --no-build --verbosity normal

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Newman
      run: npm install -g newman

    - name: Run Postman tests
      run: newman run Postman/CRM-Testning.postman_collection
