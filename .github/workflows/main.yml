name: .NET Build & Test with Playwright and Postman
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    # Install system dependencies
    - name: Install required libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libasound2t64 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdrm2 \
          libgbm1 \
          libnspr4 \
          libnss3 \
          libx11-6 \
          libxcomposite1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxrandr2
      
    - name: Install project dependencies
      run: dotnet restore
      
    - name: Build Playwright project
      run: cd Playwright && dotnet build
    
    # Robust Playwright installation
    - name: Install Playwright and browsers
      run: |
        # Install packages
        dotnet add Playwright package Microsoft.Playwright
        dotnet tool install --global Microsoft.Playwright.CLI
        
        # Add .NET tools to PATH
        echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
        
        # Install browsers using all possible methods
        cd Playwright
        dotnet build
        
        # Method 1: Try .NET CLI
        dotnet playwright install --with-deps chromium || \
        # Method 2: Try PowerShell script
        pwsh bin/Debug/net8.0/playwright.ps1 install || \
        # Method 3: Try npx fallback
        npx playwright install --with-deps chromium
        
        # Verify installation
        ls -la ~/.cache/ms-playwright/chromium-*/
    
    # Start services
    - name: Start server
      run: cd Server && nohup dotnet run &
    
    - name: Setup Node.js for client
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Start client
      run: cd Client && npm install && nohup npm run dev &
      
    - name: Wait for services
      run: sleep 15
      
    # Run tests
    - name: Run Playwright tests
      run: cd Playwright && dotnet test
      
    - name: Run unit tests
      run: dotnet test Xunit/
      
    - name: Run Postman tests
      run: npm install -g newman && newman run Postman/CRM-Testning.postman_collection
