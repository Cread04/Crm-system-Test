name: .NET Build & Test with Playwright and Postman
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    # Minimal required dependencies for Ubuntu 24.04
    - name: Install essential libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libnspr4 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdrm2 \
          libxkbcommon0 \
          libxcomposite1 \
          libxdamage1 \
          libxfixes3 \
          libxrandr2 \
          libgbm1 \
          libasound2t64  # New package name for libasound2
      
    - name: Install dotnet project dependencies
      run: dotnet restore
      
    - name: Build Playwright Project
      run: cd Playwright && dotnet build
    
    # Robust Playwright installation
    - name: Setup Playwright
      run: |
        dotnet tool install --global Microsoft.Playwright.CLI
        cd Playwright
        npx playwright install --with-deps chromium  # Install only Chromium
        playwright install-deps  # Install missing system dependencies
    
    # Start server
    - name: Start server
      run: cd Server && nohup dotnet run &
    
    # Start client
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Start client
      run: cd Client && npm install && nohup npm run dev &
      
    - name: Wait for services
      run: sleep 15
      
    - name: Run Playwright tests
      run: cd Playwright && dotnet test
      
    - name: Run unit tests
      run: dotnet test Xunit/
      
    - name: Run Postman tests
      run: npm install -g newman && newman run Postman/CRM-Testning.postman_collection
