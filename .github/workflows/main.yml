name: .NET Build & Test with Playwright and Postman
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build the project
      run: dotnet build --no-restore --configuration Debug

    # Playwright Setup
    - name: Install Playwright CLI
      run: dotnet tool install --global Microsoft.Playwright.CLI

    - name: Install system dependencies (Ubuntu 22.04/24.04 compatible)
      run: |
        sudo apt-get update
        # Try installing both old and new package names
        sudo apt-get install -y \
          libasound2 libasound2t64 \
          libatk1.0-0 libatk-bridge2.0-0 \
          libatomic1 \
          libcairo2 \
          libcups2 \
          libdbus-1-3 \
          libdrm2 \
          libgbm1 \
          libglib2.0-0 \
          libgtk-3-0 \
          libnspr4 \
          libnss3 \
          libpango-1.0-0 \
          libx11-6 \
          libxcb1 \
          libxcomposite1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxkbcommon0 \
          libxrandr2 || true  # Continue even if some packages fail

    - name: Install Playwright browsers
      run: |
        cd Playwright
        dotnet build
        playwright install --with-deps
        # Fallback to direct download if needed
        if [ $? -ne 0 ]; then
          npx playwright install --with-deps
        fi

    # Test Execution
    - name: Run Playwright tests
      run: |
        cd Playwright
        dotnet test --no-build --verbosity normal -- Playwright.LaunchOptions.Headless=true

    - name: Run unit tests
      run: dotnet test Xunit/ --no-build --verbosity normal

    # Postman Tests
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Newman for Postman tests
      run: npm install -g newman

    - name: Run Postman collection test
      run: newman run Postman/CRM-Testning.postman_collection
