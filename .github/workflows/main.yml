name: .NET Build & Test with Playwright and Postman
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    # Install system dependencies first
    - name: Install required libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libasound2t64 \  # New name for libasound2
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdrm2 \
          libgbm1 \
          libnspr4 \
          libnss3 \
          libx11-6 \
          libxcomposite1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxrandr2
      
    - name: Install dotnet project dependencies
      run: dotnet restore
      
    - name: Build/Restore Playwright Project
      run: cd Playwright && dotnet build
    
    # Install Playwright and browsers
    - name: Install Playwright
      run: |
        dotnet tool install --global Microsoft.Playwright.CLI
        cd Playwright && playwright install --with-deps
    
    # Start server (.NET application)
    - name: Start server
      run: cd Server && nohup dotnet run &
    
    # Start client (Node.js application)
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install client dependencies and start
      run: cd Client && npm install && nohup npm run dev &
      
    # Wait for services to start
    - name: Wait for services to be ready
      run: |
        echo "Waiting for services to start..."
        sleep 15
      
    # Run Playwright tests
    - name: Run Playwright tests
      run: cd Playwright && dotnet test
      
    # Run unit tests
    - name: Run unit tests
      run: dotnet test Xunit/ --no-build --verbosity normal
      
    # Setup and run Postman tests
    - name: Install Newman
      run: npm install -g newman
      
    - name: Run Postman tests
      run: newman run Postman/CRM-Testning.postman_collection
