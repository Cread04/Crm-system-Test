name: .NET Build & Test with Playwright and Postman
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    # Install system dependencies (Ubuntu 24.04 compatible)
    - name: Install required libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libasound2t64 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdrm2 \
          libgbm1 \
          libnspr4 \
          libnss3 \
          libx11-6 \
          libxcomposite1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxrandr2
      
    - name: Install project dependencies
      run: dotnet restore
      
    - name: Build Playwright project
      run: |
        cd Playwright
        dotnet build
    
    # Robust Playwright browser installation
    - name: Install Playwright browsers
      run: |
        # Clean any previous installation
        rm -rf ~/.cache/ms-playwright
        
        # Install using all available methods
        cd Playwright
        
        # Method 1: Try .NET CLI
        dotnet tool install --global Microsoft.Playwright.CLI
        export PATH="$PATH:$HOME/.dotnet/tools"
        dotnet playwright install --with-deps chromium || \
        
        # Method 2: Try PowerShell script
        pwsh bin/Debug/net8.0/playwright.ps1 install || \
        
        # Method 3: Try npx fallback
        npx playwright install --with-deps chromium
        
        # Verify installation
        ls -la ~/.cache/ms-playwright/chromium-*/
        playwright --version
    
    # Start services with proper waiting
    - name: Start server
      run: |
        cd server
        nohup dotnet run > server.log 2>&1 &
        echo "Server started on port 5000"


    - name: Initialize test database
      run: |
        cd Server
        dotnet ef database update
        # Or use your database initialization script
        # dotnet run --seed
    
    - name: Setup Node.js for client
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Start client and wait
      run: |
        cd client
        npm install
        nohup npm run dev > client.log 2>&1 &
        echo "Waiting for client on port 5173..."
        timeout 60 bash -c 'until curl -s http://localhost:5173 >/dev/null; do sleep 1; echo "Waiting for client..."; done'
        echo "Client ready"
    
    # Run tests with retries
    - name: Run Playwright tests
      run: |
        cd Playwright
        dotnet test --logger "console;verbosity=detailed" --blame
    
    - name: Run unit tests
      run: dotnet test Xunit/
      
    - name: Run Postman tests
      run: |
        npm install -g newman
        newman run Postman/CRM-Testning.postman_collection
