name: .NET Build & Test with Playwright and Postman
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    # Install system dependencies
    - name: Install required libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libasound2t64 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdrm2 \
          libgbm1 \
          libnspr4 \
          libnss3 \
          libx11-6 \
          libxcomposite1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxrandr2
      
    - name: Install project dependencies
      run: dotnet restore
      
    - name: Build Playwright project
      run: cd Playwright && dotnet build
    
    # Install Playwright
    - name: Install Playwright browsers
      run: |
        dotnet tool install --global Microsoft.Playwright.CLI
        echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
        cd Playwright
        dotnet playwright install --with-deps chromium
    
    # Start server with proper port
    - name: Start server
      run: |
        cd Server
        nohup dotnet run --urls "http://localhost:5000;https://localhost:5001" > server.log 2>&1 &
        echo "Server starting..."
    
    # Start client with proper port and wait
    - name: Start client
      run: |
        cd Client
        npm install
        nohup npm run dev -- --port 5173 > client.log 2>&1 &
        echo "Waiting for client to be ready..."
        timeout 60 bash -c 'until curl -s http://localhost:5173 >/dev/null; do sleep 1; echo "Waiting..."; done'
        echo "Client ready!"
    
    # Run tests with proper base URL
    - name: Run Playwright tests
      run: |
        cd Playwright
        dotnet test --filter "FullyQualifiedName~Playwright" -- TestRunParameters.Parameter(name:\"BaseUrl\",value:\"http://localhost:5173\")
    
    - name: Run unit tests
      run: dotnet test Xunit/
      
    - name: Run Postman tests
      run: npm install -g newman && newman run Postman/CRM-Testning.postman_collection
