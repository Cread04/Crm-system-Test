name: Run All Tests (Backend + SpecFlow)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dotnet-tests:
    name: Run XUnit & SpecFlow
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore NuGet Packages
        run: dotnet restore crm-site.sln

      - name: Build Solution
        run: dotnet build crm-site.sln --no-restore --configuration Release

      - name: Run All Tests (XUnit + SpecFlow)
        run: dotnet test crm-site.sln --no-build --verbosity normal
