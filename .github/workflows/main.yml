name: .NET Build & Test with Playwright and Postman
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    # Install system dependencies
    - name: Install required libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libasound2t64 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdrm2 \
          libgbm1 \
          libnspr4 \
          libnss3 \
          libx11-6 \
          libxcomposite1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxrandr2
      
    - name: Install project dependencies
      run: dotnet restore
      
    - name: Build projects
      run: |
        cd server && dotnet build
        cd ../Playwright && dotnet build
    
    # Install EF Core tools and migrate database
    - name: Setup database
      run: |
        cd server
        dotnet tool install --global dotnet-ef
        export PATH="$PATH:$HOME/.dotnet/tools"
        dotnet ef database update
        # Alternative if you have a seed script:
        # dotnet run --project ../Server --seed
    
    # Install Playwright browsers
    - name: Install Playwright
      run: |
        cd Playwright
        dotnet tool install --global Microsoft.Playwright.CLI
        export PATH="$PATH:$HOME/.dotnet/tools"
        dotnet playwright install --with-deps chromium
    
    # Start services
    - name: Start server
      run: |
        cd server
        nohup dotnet run > server.log 2>&1 &
        echo "Waiting for server..."
        timeout 30 bash -c 'until curl -s http://localhost:5000/api/health >/dev/null; do sleep 1; done'
    
    - name: Start client
      run: |
        cd client
        npm install
        nohup npm run dev > client.log 2>&1 &
        echo "Waiting for client..."
        timeout 30 bash -c 'until curl -s http://localhost:5173 >/dev/null; do sleep 1; done'
    
    # Run tests
    - name: Run Playwright tests
      run: |
        cd Playwright
        dotnet test --logger "console;verbosity=detailed"
    
    - name: Run unit tests
      run: dotnet test Xunit/
      
    - name: Run Postman tests
      run: |
        npm install -g newman
        newman run Postman/CRM-Testning.postman_collection
