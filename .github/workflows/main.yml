name: .NET Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Check out repository
      uses: actions/checkout@v3

    - name: ğŸ§° Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ› ï¸ Build the project
      run: dotnet build Xunit/ --no-restore --configuration Debug

    - name: ğŸ§ª Run tests
      run: dotnet test Xunit/ --no-build --verbosity normal
